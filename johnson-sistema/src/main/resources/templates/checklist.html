<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body class="bg-light">

    <div class="d-flex" id="wrapper">
        <div id="sidebar-wrapper">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        </div>

        <div id="page-content-wrapper" class="w-100">
            <div th:replace="~{fragments/header :: header}"></div>

            <main class="container-fluid p-4">
                
                <div class="d-flex justify-content-between align-items-end mb-4">
                    <div>
                        <h6 class="text-uppercase text-muted small fw-bold mb-1">Proyecto Activo</h6>
                        <span class="badge bg-secondary fs-6" th:text="${proyecto.numeroParte}">NUM</span>
                        <span class="ms-2 fw-bold text-dark fs-5" th:text="${proyecto.nombre}">Nombre</span>
                    </div>
                    <div>
                        <a href="/" class="btn btn-outline-secondary btn-sm me-2">Volver</a>
                        <button class="btn btn-success btn-sm"><i class="bi bi-file-earmark-excel"></i> Exportar</button>
                    </div>
                </div>

                <ul class="nav nav-tabs nav-fill mb-4 border-bottom-0" id="apqpTabs" role="tablist">
                    <li class="nav-item" role="presentation" th:each="fase, iter : ${fases}">
                        <button class="nav-link border-0 shadow-sm me-2" 
                                th:classappend="${iter.index == 0} ? 'active fw-bold bg-white' : 'bg-light text-muted'"
                                th:id="'tab-' + ${fase.id}" 
                                data-bs-toggle="tab" 
                                th:data-bs-target="'#content-' + ${fase.id}" 
                                type="button" role="tab" 
                                th:text="${fase.nombre}">
                            Fase
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="apqpTabsContent">
                    <div th:each="fase, iter : ${fases}" 
                         class="tab-pane fade" 
                         th:classappend="${iter.index == 0} ? 'show active'" 
                         th:id="'content-' + ${fase.id}" 
                         role="tabpanel">

                        <div th:if="${fase.nombre.contains('Programa')}" class="card border-0 shadow-sm">
                            <div class="card-body p-0">
                                <table class="table table-hover mb-0 align-middle">
                                    <thead class="bg-light small text-uppercase text-muted">
                                        <tr><th>Champion</th><th>Etapa</th><th>Entregable</th><th>Plan Date</th><th>Status</th></tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="item : ${fase.items}">
                                            <td class="text-center fw-bold text-primary" th:text="${item.champion}"></td>
                                            <td class="text-center small" th:text="${item.etapaVisual}"></td>
                                            <td class="fw-bold" th:text="${item.nombre}"></td>
                                            <td class="text-center" th:text="${item.fechaPlan}"></td>
                                            <td class="text-center"><span class="badge bg-success">Closed</span></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div th:if="${fase.nombre.contains('Stage 2')}" class="card border-0 shadow-sm">
                            <div class="card-body p-0">
                                <table class="table table-hover mb-0 align-middle" style="font-size: 0.85rem;">
                                    <thead class="bg-light small fw-bold">
                                        <tr>
                                            <th>ID</th><th>Requisito</th><th class="text-center">Cumplimiento</th>
                                            <th>Comentarios</th><th>Responsable</th><th>Fecha</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="item : ${fase.items}">
                                            <td class="text-muted fw-bold" th:text="${item.codigo}"></td>
                                            <td>
                                                <span class="d-block fw-bold text-dark" th:text="${item.nombre}"></span>
                                                <small class="text-muted" th:text="${item.grupo}"></small>
                                            </td>
                                            <td class="text-center" style="min-width: 140px;">
                                                <div class="btn-group btn-group-sm w-100">
                                                    <input type="radio" class="btn-check" th:name="'s2_'+${item.id}" th:id="'si_'+${item.id}" th:checked="${item.estado == 'OK'}" onclick="actualizar(this, 'OK')">
                                                    <label class="btn btn-outline-success" th:for="'si_'+${item.id}">Si</label>
                                                    <input type="radio" class="btn-check" th:name="'s2_'+${item.id}" th:id="'no_'+${item.id}" th:checked="${item.estado == 'NOK'}" onclick="actualizar(this, 'NOK')">
                                                    <label class="btn btn-outline-danger" th:for="'no_'+${item.id}">No</label>
                                                    <input type="radio" class="btn-check" th:name="'s2_'+${item.id}" th:id="'na_'+${item.id}" th:checked="${item.estado == 'NA'}" onclick="actualizar(this, 'NA')">
                                                    <label class="btn btn-outline-secondary" th:for="'na_'+${item.id}">NA</label>
                                                </div>
                                            </td>
                                            <td><textarea class="form-control form-control-sm border-0 bg-light" rows="1" th:text="${item.comentario}" onblur="guardarComentario(this)"></textarea></td>
                                            <td class="text-center small text-primary fw-bold" th:text="${item.champion}"></td>
                                            <td class="text-center"><input type="date" class="form-control form-control-sm border-0 text-center p-0" th:value="${item.fechaReal}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div th:if="${!fase.nombre.contains('Programa') && !fase.nombre.contains('Stage 2')}" class="card border-0 shadow-sm">
                            <div class="card-body p-4">
                                
                                <h6 class="text-uppercase fw-bold text-secondary mb-3 border-bottom pb-2">1. Validación de Requerimientos</h6>
                                <div class="table-responsive mb-5">
                                    <table class="table table-bordered mb-0 align-middle">
                                        <thead class="bg-light small fw-bold text-center">
                                            <tr><th style="width: 50%;">Requerimiento</th><th>Si</th><th>No</th><th>Comentarios</th></tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="item : ${fase.items}" th:if="${item.grupo == 'Validación'}">
                                                <td class="fw-bold" th:text="${item.nombre}"></td>
                                                <td class="text-center"><input type="radio" th:name="'val_'+${item.id}" th:checked="${item.estado == 'OK'}"></td>
                                                <td class="text-center"><input type="radio" th:name="'val_'+${item.id}" th:checked="${item.estado == 'NOK'}"></td>
                                                <td><textarea class="form-control form-control-sm border-0 bg-light" rows="1" th:text="${item.comentario}"></textarea></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <h6 class="text-uppercase fw-bold text-secondary mb-3 border-bottom pb-2">2. Conclusión de la Etapa</h6>
                                <div class="table-responsive">
                                    <table class="table table-bordered mb-0 align-middle">
                                        <thead class="bg-light small fw-bold text-center">
                                            <tr><th style="width: 15%;">Fecha</th><th style="width: 50%;">Conclusión</th><th>Selección</th><th>Comentarios</th></tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="item : ${fase.items}" th:if="${item.grupo == 'Conclusión'}">
                                                <td><input type="date" class="form-control form-control-sm border-0 text-center" th:value="${item.fechaReal}"></td>
                                                <td>
                                                    <span class="fw-bold" 
                                                          th:classappend="${item.nombre.contains('CIERRE')} ? 'text-success' : 
                                                                         (${item.nombre.contains('DESVI')} ? 'text-warning' : 'text-danger')"
                                                          th:text="${item.nombre}"></span>
                                                </td>
                                                <td class="text-center">
                                                    <input type="radio" class="form-check-input" th:name="'gate_'+${fase.id}" th:checked="${item.estado == 'OK'}">
                                                </td>
                                                <td><textarea class="form-control form-control-sm border-0 bg-light" rows="1" th:text="${item.comentario}"></textarea></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Funciones AJAX simplificadas para evitar conflictos
        function actualizar(el, estado) { console.log('Actualizar estado: ' + estado); }
        function guardarComentario(el) { console.log('Guardar comentario: ' + el.value); }
    </script>
</body>
</html>
