<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body class="bg-light">

    <div class="d-flex" id="wrapper">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <div id="page-content-wrapper" class="w-100">
            <div th:replace="~{fragments/header :: header}"></div>

            <main class="container-fluid p-4">
                
                <nav aria-label="breadcrumb" class="mb-4">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/" class="text-decoration-none text-muted">Dashboard</a></li>
                        <li class="breadcrumb-item active text-dark" aria-current="page" th:text="${proyecto.nombre}">Nombre Proyecto</li>
                    </ol>
                </nav>

                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 border-end">
                                <small class="text-uppercase text-muted fw-bold" style="font-size: 0.7rem;">Cliente</small>
                                <h5 class="fw-bold text-dark" th:text="${proyecto.cliente}">Stellantis</h5>
                            </div>
                            <div class="col-md-3 border-end">
                                <small class="text-uppercase text-muted fw-bold" style="font-size: 0.7rem;">Número de Parte</small>
                                <h5 class="fw-bold text-dark" th:text="${proyecto.numeroParte}">1722-EJB0033</h5>
                            </div>
                            <div class="col-md-3 border-end">
                                <small class="text-uppercase text-muted fw-bold" style="font-size: 0.7rem;">Fecha SOP</small>
                                <h5 class="text-je-orange fw-bold">
                                    <i class="bi bi-calendar-event"></i> 
                                    <span th:text="${proyecto.fechaSOP}">2026-11-13</span>
                                </h5>
                            </div>
                            <div class="col-md-3 d-flex align-items-center justify-content-end">
                                <button class="btn btn-outline-secondary btn-sm me-2"><i class="bi bi-pencil"></i> Editar</button>
                                <button class="btn btn-primary btn-sm"><i class="bi bi-file-earmark-pdf"></i> Exportar PPAP</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white py-3">
                        <h6 class="m-0 font-weight-bold text-dark">Checklist de Entregables (PPAP Nivel 3)</h6>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="bg-light text-muted">
                                <tr>
                                    <th class="ps-4">#</th>
                                    <th>Entregable</th>
                                    <th>Responsable</th>
                                    <th>Fase</th>
                                    <th>Estado</th>
                                    <th class="text-end pe-4">Acción</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item, stat : ${elementos}">
                                    <td class="ps-4 text-muted fw-bold" th:text="${stat.count}">1</td>
                                    
                                    <td>
                                        <span class="fw-medium text-dark" th:text="${item.titulo}">Plan de Control</span>
                                        <span class="badge bg-light text-secondary border ms-2" style="font-size: 0.65rem;">Requerido</span>
                                    </td>
                                    
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="rounded-circle bg-secondary text-white d-flex justify-content-center align-items-center me-2" 
                                                 style="width: 24px; height: 24px; font-size: 0.7rem;">IL</div>
                                            <small class="text-muted">Ing. Lanzamientos</small> </div>
                                    </td>

                                    <td><span class="badge bg-secondary bg-opacity-10 text-secondary" th:text="${item.fase}">4. PPAP</span></td>
                                    
                                    <td>
                                        <span th:if="${item.estado == 'ABIERTO'}" class="badge bg-warning text-dark bg-opacity-25 border border-warning">
                                            <i class="bi bi-hourglass-split me-1"></i> Pendiente
                                        </span>
                                        <span th:if="${item.estado == 'CERRADO'}" class="badge bg-success bg-opacity-10 text-success border border-success">
                                            <i class="bi bi-check-circle-fill me-1"></i> Completado
                                        </span>
                                        <span th:if="${item.estado == 'RETRASADO'}" class="badge bg-danger bg-opacity-10 text-danger border border-danger">
                                            <i class="bi bi-exclamation-octagon-fill me-1"></i> Needs Action
                                        </span>
                                    </td>
                                    
                                    <td class="text-end pe-4">
                                        <button class="btn btn-sm btn-outline-primary" data-bs-toggle="tooltip" title="Subir Evidencia">
                                            <i class="bi bi-cloud-upload"></i>
                                        </button>
                                        <button class="btn btn-sm btn-light text-muted" data-bs-toggle="tooltip" title="Ver Historial">
                                            <i class="bi bi-clock-history"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
