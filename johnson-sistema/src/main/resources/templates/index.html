<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body class="bg-light">

    <div class="d-flex" id="wrapper">
        <div id="sidebar-wrapper">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        </div>

        <div id="page-content-wrapper" class="w-100">
            <div th:replace="~{fragments/header :: header}"></div>

            <main class="container-fluid p-4">
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="fw-bold text-dark">Panel de Proyectos</h4>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNuevoProyecto">
                        <i class="bi bi-plus-lg me-2"></i>Nuevo Proyecto
                    </button>
                </div>

                <div class="row mb-4 g-3">
                    <div class="col-md-4">
                        <div class="card border-0 shadow-sm p-3 h-100 border-start border-4 border-primary">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <p class="text-muted mb-1 small text-uppercase fw-bold">Proyectos Totales</p>
                                    <h3 class="fw-bold mb-0" th:text="${proyectos != null ? proyectos.size() : 0}">0</h3>
                                </div>
                                <div class="bg-primary bg-opacity-10 p-3 rounded-circle text-primary">
                                    <i class="bi bi-folder2-open fs-4"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white py-3 border-bottom">
                        <h6 class="m-0 fw-bold text-primary"><i class="bi bi-table me-2"></i> Listado Activo</h6>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="bg-light text-secondary small text-uppercase">
                                    <tr>
                                        <th class="ps-4">ID</th>
                                        <th>Proyecto</th>
                                        <th>Num. Parte</th>
                                        <th>Cliente</th>
                                        <th>Líder</th> <th class="text-center">Inicio</th>
                                        <th class="text-end pe-4">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${proyectos == null or proyectos.empty}">
                                        <td colspan="7" class="text-center py-5 text-muted">No hay proyectos registrados.</td>
                                    </tr>
                                    <tr th:each="p : ${proyectos}">
                                        <td class="ps-4 fw-bold text-muted" th:text="'#' + ${p.id}">1</td>
                                        <td class="fw-bold text-dark" th:text="${p.nombre}">Nombre</td>
                                        <td><span class="badge bg-light text-dark border" th:text="${p.numeroParte}">123</span></td>
                                        <td th:text="${p.cliente}">Cliente</td>
                                        <td th:text="${p.liderProyecto}">Líder</td>
                                        <td class="text-center" th:text="${p.fechaInicio}">Fecha</td>
                                        <td class="text-end pe-4">
                                            <a th:href="@{/proyectos/checklist/{id}(id=${p.id})}" class="btn btn-primary btn-sm rounded-pill px-3">
                                                Ver Checklist <i class="bi bi-arrow-right ms-1"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <div class="modal fade" id="modalNuevoProyecto" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title fw-bold">Crear Nuevo Proyecto</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="/proyectos/guardar" method="post">
                    <div class="modal-body p-4">
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">NOMBRE DEL PROYECTO</label>
                            <input type="text" name="nombre" class="form-control" required>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-muted">NÚMERO DE PARTE</label>
                                <input type="text" name="numeroParte" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-muted">CLIENTE</label>
                                <input type="text" name="cliente" class="form-control" required>
                            </div>
                        </div>
                        <div class="mt-3">
                            <label class="form-label fw-bold small text-muted">LÍDER DEL PROYECTO</label>
                            <input type="text" name="liderProyecto" class="form-control">
                        </div>
                        <div class="mt-3">
                            <label class="form-label fw-bold small text-muted">FECHA DE INICIO</label>
                            <input type="date" name="fechaInicio" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer bg-light">
                        <button type="button" class="btn btn-link text-secondary text-decoration-none" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary px-4">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
