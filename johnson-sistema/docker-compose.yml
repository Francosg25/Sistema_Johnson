version: '3.8'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: johnsondb
      POSTGRES_USER: johnson
      POSTGRES_PASSWORD: johnsonpass
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U johnson"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./johnson-sistema
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/johnsondb
      SPRING_DATASOURCE_USERNAME: johnson
      SPRING_DATASOURCE_PASSWORD: johnsonpass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    restart: on-failure

volumes:
  db_data:
