<!-- Fragmento: head -->
<head th:fragment="head">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title th:text="${title} ?: 'Johnson - Gestión de Calidad'">Johnson - Gestión de Calidad</title>

	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

	<!-- Layout CSS (inline minimal to restore sidebar behavior quickly) -->
	<style>
		body { overflow-x: hidden; }
		#sidebar-wrapper { min-height: 100vh; margin-left: 0; transition: margin 0.25s ease-out; position: fixed; z-index: 1000; width: 280px; }
		#page-content-wrapper { margin-left: 280px; width: 100%; }
		@media (max-width: 768px) { #sidebar-wrapper { position: relative; width: 100%; } #page-content-wrapper { margin-left: 0; } }
	</style>

	<!-- Optional custom styles -->
	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
