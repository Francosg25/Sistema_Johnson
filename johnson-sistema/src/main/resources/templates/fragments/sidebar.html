<div th:fragment="sidebar(currentUri)" class="d-flex flex-column sidebar-je" style="min-height:100vh;">

    <div class="brand-logo">
        <span class="fs-5">JOHNSON</span>
        <span class="fs-5 light">ELECTRIC</span>
    </div>

    <ul class="nav nav-pills flex-column mb-auto mt-3">
        <li class="nav-item">
            <a th:href="@{/}" class="nav-link" th:classappend="${currentUri == '/'} ? 'active' : ''">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
        </li>
        <li class="nav-item">
            <a th:href="@{/proyectos/}" class="nav-link" th:classappend="${currentUri.startsWith('/proyectos')} ? 'active' : ''">
                <i class="bi bi-folder2-open"></i> Proyectos
            </a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link disabled text-muted">
                <i class="bi bi-graph-up"></i> Reportes
            </a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link disabled text-muted">
                <i class="bi bi-gear"></i> Configuración
            </a>
        </li>
    </ul>

    <div class="sidebar-footer mt-auto">
        <div class="d-flex align-items-center">
            <div class="avatar-initial bg-warning-subtle text-warning-emphasis rounded-circle me-3">
                <strong th:text="${#strings.substring(#authentication?.name, 0, 1)}">U</strong>
            </div>
            <div>
                <strong class="d-block" th:text="${#authentication?.name ?: 'Invitado'}">Usuario</strong>
                <a th:href="@{/logout}" class="small text-decoration-none text-muted">Cerrar Sesión</a>
            </div>
        </div>
    </div>
</div>
