<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body class="bg-light">

    <div class="d-flex" id="wrapper">
        <div id="sidebar-wrapper">
            <div th:replace="~{fragments/sidebar :: sidebar(currentUri=${currentUri})}"></div>
        </div>

        <div id="page-content-wrapper" class="w-100">
            <div th:replace="~{fragments/header :: header}"></div>

            <main class="container-fluid p-4">
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="fw-bold text-dark"><i class="bi bi-grid-fill me-2"></i>Panel de Proyectos</h5>
                    <button class="btn btn-je-primary" data-bs-toggle="modal" data-bs-target="#modalNuevoProyecto">
                        <i class="bi bi-plus-lg me-2"></i>Nuevo Proyecto
                    </button>
                </div>

                

                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white py-3 border-bottom">
                        <h6 class="m-0 fw-bold text-dark"><i class="bi bi-table me-2"></i> Listado Activo</h6>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="bg-light text-secondary small text-uppercase">
                                    <tr>
                                        <th class="ps-4">ID</th>
                                        <th>Proyecto</th>
                                        <th>Num. Parte</th>
                                        <th>Cliente</th>
                                        <th>Líder</th>
                                        <th class="text-center">Inicio</th>
                                        <th class="text-end pe-4">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${proyectos == null or proyectos.empty}">
                                        <td colspan="7" class="text-center py-5 text-muted">No hay proyectos registrados.</td>
                                    </tr>
                                    <tr th:each="p : ${proyectos}">
                                        <td class="ps-4 fw-bold text-muted" th:text="'#' + ${p.id}">1</td>
                                        <td class="fw-bold text-dark" th:text="${p.nombre}">Nombre</td>
                                        <td><span class="badge bg-light text-dark border" th:text="${p.numeroParte}">123</span></td>
                                        <td th:text="${p.cliente}">Cliente</td>
                                        <td th:text="${p.liderProyecto}">Líder</td>
                                        <td class="text-center" th:text="${p.fechaInicio}">Fecha</td>
                                        <td class="text-end pe-4">
                                            <a th:href="@{/proyectos/checklist/{id}(id=${p.id})}" class="btn btn-outline-dark btn-sm">
                                                Ver Checklist
                                            </a>
                                            <a th:href="@{/proyectos/eliminar/{id}(id=${p.id})}"
                                               class="btn btn-outline-danger btn-sm ms-1"
                                               onclick="return confirm('¿Estás seguro de que deseas eliminar este proyecto y todos sus datos? Esta acción es irreversible.');">
                                                <i class="bi bi-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <div class="modal fade" id="modalNuevoProyecto" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-dark text-white py-3">
                    <h5 class="modal-title fw-bold"><i class="bi bi-folder-plus me-2"></i>Crear Nuevo Proyecto</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/proyectos/guardar}" method="post">
                    <div class="modal-body p-4">
                        <div class="mb-3">
                            <label for="nombreProyecto" class="form-label fw-bold small text-muted mb-1">NOMBRE DEL PROYECTO</label>
                            <input type="text" id="nombreProyecto" name="nombre" class="form-control form-control-lg" required>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="numeroParte" class="form-label fw-bold small text-muted mb-1">NÚMERO DE PARTE</label>
                                <input type="text" id="numeroParte" name="numeroParte" class="form-control form-control-lg" required>
                            </div>
                            <div class="col-md-6">
                                <label for="cliente" class="form-label fw-bold small text-muted mb-1">CLIENTE</label>
                                <input type="text" id="cliente" name="cliente" class="form-control form-control-lg" required>
                            </div>
                        </div>
                        <div class="mt-3">
                            <label for="liderProyecto" class="form-label fw-bold small text-muted mb-1">LÍDER DEL PROYECTO</label>
                            <input type="text" id="liderProyecto" name="liderProyecto" class="form-control form-control-lg">
                        </div>
                        <div class="mt-3">
                            <label for="fechaInicio" class="form-label fw-bold small text-muted mb-1">FECHA DE INICIO</label>
                            <input type="date" id="fechaInicio" name="fechaInicio" class="form-control form-control-lg" required>
                        </div>
                    </div>
                    <div class="modal-footer bg-light py-3">
                        <button type="button" class="btn btn-link text-secondary text-decoration-none" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-je-primary">Guardar Proyecto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
