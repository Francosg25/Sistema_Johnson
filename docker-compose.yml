version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: johnson_db
    environment:
      - POSTGRES_DB=sistema_johnson
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=JohnsonBase2026
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck: 
      test: ["CMD-SHELL", "pg_isready -U admin -d sistema_johnson"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/johnsondb
      SPRING_DATASOURCE_USERNAME: johnson
      SPRING_DATASOURCE_PASSWORD: johnsonpass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8081:8080"
    restart: on-failure

volumes:
  db_data:
