<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body class="bg-light">

    <div class="d-flex" id="wrapper">
        <div id="sidebar-wrapper"><div th:replace="~{fragments/sidebar :: sidebar}"></div></div>

        <div id="page-content-wrapper" class="w-100">
            <div th:replace="~{fragments/header :: header}"></div>

            <main class="container p-4">
                
                <div class="d-flex justify-content-between align-items-end mb-4">
                    <div>
                        <h6 class="text-uppercase text-muted small fw-bold mb-1">Proyecto Activo</h6>
                        <h2 class="fw-bold text-dark mb-0">
                            <i class="bi bi-box-seam me-2 text-je-orange"></i>
                            <span th:text="${proyecto.nombre}">Dahlia Valve</span>
                        </h2>
                        <span class="badge bg-secondary mt-2" th:text="${proyecto.numeroParte}">PN-12345</span>
                    </div>
                    <div>
                        <button class="btn btn-outline-dark btn-sm me-2"><i class="bi bi-file-earmark-excel"></i> Reporte</button>
                        <button class="btn btn-primary btn-sm"><i class="bi bi-save"></i> Guardar Avance</button>
                    </div>
                </div>

                <ul class="nav nav-tabs nav-fill mb-4 border-bottom-0" id="apqpTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active border-0 shadow-sm rounded-top fw-bold py-3" id="prog-tab" data-bs-toggle="tab" data-bs-target="#prog" type="button">
                            <i class="bi bi-calendar-check me-2"></i>Programa APQP
                        </button>
                    </li>
                    <li class="nav-item ms-1" role="presentation">
                        <button class="nav-link border-0 shadow-sm rounded-top fw-bold py-3 text-secondary bg-white" id="stage2-tab" data-bs-toggle="tab" data-bs-target="#stage2" type="button">
                            <i class="bi bi-tools me-2"></i>Stage 2: Diseño
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="apqpTabsContent">
                    
                    <div class="tab-pane fade show active" id="prog" role="tabpanel">
                        <div class="card shadow-sm border-0">
                            <div class="card-body p-0">
                                <table class="table table-hover align-middle mb-0">
                                    <thead class="bg-light">
                                        <tr>
                                            <th class="ps-4">Hito Clave</th>
                                            <th>Tipo</th>
                                            <th>Fecha Plan</th>
                                            <th>Estado</th>
                                            <th class="text-end pe-4">Acción</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="item : ${elementos}" th:if="${item.fase == '0. Programa'}">
                                            <td class="ps-4 fw-medium" th:text="${item.titulo}">Hito</td>
                                            <td><span class="badge bg-light text-dark border" th:text="${#strings.isEmpty(item.descripcion) ? 'Hito' : item.descripcion}">Tipo</span></td>
                                            <td class="text-muted"><i class="bi bi-calendar me-1"></i> --/--/----</td>
                                            <td><span class="badge bg-warning text-dark bg-opacity-25">Pendiente</span></td>
                                            <td class="text-end pe-4"><button class="btn btn-sm btn-light border"><i class="bi bi-pencil"></i></button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="stage2" role="tabpanel">
                        <div class="card shadow-sm border-0">
                            
                            <div class="card-header bg-white py-3 d-flex justify-content-between">
                                <h6 class="m-0 fw-bold text-primary">Checklist stage 2</h6>
                                <span class="badge bg-primary rounded-pill">23 Puntos</span>
                            </div>

                            <div class="table-responsive">
                                <table class="table align-middle mb-0" style="table-layout: fixed; width: 100%;">
                                    <thead class="bg-light text-muted text-uppercase small">
                                        <tr>
                                            <th style="width: 8%;" class="ps-4">ID</th>
                                            <th style="width: 45%;">Pregunta de Validación</th> <th style="width: 15%;">Categoría</th>
                                            <th style="width: 15%;" class="text-center">Cumplimiento</th>
                                            <th style="width: 17%;" class="text-end pe-4">Evidencia</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="item, stat : ${elementos}" th:if="${item.fase == '2. Stage 2'}">
                                            <td class="ps-4 text-muted fw-bold small" th:text="${'S2-' + ((stat.index + 1) < 10 ? '0' + (stat.index + 1) : (stat.index + 1))}">S2-01</td>

                                            <td class="text-wrap py-3 pe-3">
                                                <span class="fw-medium text-dark d-block" th:text="${item.titulo}">Pregunta larga</span>
                                            </td>

                                            <td>
                                                <span class="badge rounded-pill bg-light text-secondary border small" 
                                                      th:text="${item.descripcion}">General</span>
                                            </td>
                                            
                                            <td class="text-center">
                                                <div class="btn-group" role="group">
                                                    <input type="radio" class="btn-check" th:name="${'btnradio'+item.id}" th:id="${'ok'+item.id}" autocomplete="off" th-onclick="actualizarEstado(' + ${item.id} + ', \'OK\')">
                                                    <label class="btn btn-outline-success btn-sm" th:for="${'ok'+item.id}">Si</label>

                                                    <input type="radio" class="btn-check" th:name="${'btnradio'+item.id}" th:id="${'no'+item.id}" autocomplete="off" th-onclick="actualizarEstado(' + ${item.id} + ', \'NOK\')">
                                                    <label class="btn btn-outline-danger btn-sm" th:for="${'no'+item.id}">No</label>
                                                </div>
                                            </td>
                                            
                                            <td class="text-end pe-4">
                                                <button class="btn btn-sm btn-light text-primary border-0 hover-bg-gray" title="Subir Archivo">
                                                    <i class="bi bi-cloud-upload fs-5"></i>
                                                </button>
                                                <button class="btn btn-sm btn-light text-muted border-0" 
                                                        title="Comentario" th:onclick="'guardarComentario(' + ${item.id} + ', \'' + ${item.comentario != null ? item.comentario : ''} + '\')'">
                                                            <i class="bi bi-chat-left-text" th:classappend="${item.comentario != null} ? 'text-primary' : ''"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function actualizarEstado(id, estado) {
            fetch('/proyectos/checklist/actualizar/' + id, {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: 'estado=' + estado
            })
            .then(response => {
                if (response.ok) {
                    console.log('Guardado: ' + estado);
                    // Opcional: Mostrar una notificación pequeña (Toast)
                } else {
                    alert('Error al guardar. Revisa la consola.');
                }
            });
        }

        function guardarComentario(id, comentarioActual) {
            let nuevoComentario = prompt("Ingresa el comentario o justificación:", comentarioActual);
            
            if (nuevoComentario !== null && nuevoComentario !== comentarioActual) {
                fetch('/proyectos/checklist/actualizar/' + id, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: 'comentario=' + encodeURIComponent(nuevoComentario)
                })
                .then(response => {
                    if (response.ok) {
                        alert('Comentario guardado correctamente.');
                        location.reload(); 
                    }
                });
            }
        }
    </script>
    <script>
    function irAStage2() {
        // Busca el botón de la pestaña Stage 2 y le hace clic automáticamente
        var triggerEl = document.querySelector('#stage2-tab');
        var tab = new bootstrap.Tab(triggerEl);
        tab.show();
        
        // Opcional: Lleva la pantalla hacia arriba suavemente
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
</script>
</body>
</html>
